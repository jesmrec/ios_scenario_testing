
project.ext {
    cucumberVersion = '4.8.0'
}

buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.1.13")
    }
}

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testImplementation 'io.cucumber:cucumber-java:' + cucumberVersion
    testImplementation 'io.cucumber:cucumber-junit:' + cucumberVersion
    testImplementation 'org.apache.commons:commons-exec:1.3'
    testImplementation 'org.apache.commons:commons-lang3:3.9'
    testImplementation 'io.cucumber:cucumber-core:' + cucumberVersion
    testImplementation 'net.serenity-bdd:serenity-core:2.1.5'
    testImplementation 'net.serenity-bdd:serenity-cucumber4:2.1.2'
    testImplementation 'net.serenity-bdd:serenity-junit:2.1.2'

    implementation 'net.bytebuddy:byte-buddy:1.10.5'
    implementation 'com.google.guava:guava:25.0-jre'
    implementation 'io.appium:java-client:7.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation 'com.squareup.okio:okio:1.14.0'
    implementation 'org.json:json:20200518'

    // Other dependencies
    testImplementation "org.slf4j:slf4j-api:1.7.5",
            "junit:junit:4.12",
            "org.assertj:assertj-core:1.7.0"
}

repositories {
    mavenCentral()
}

test {
    ignoreFailures = true
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperty "appium", System.getProperty("appium")
    systemProperty "device", System.getProperty("device")
    systemProperty "server", System.getProperty("server")
}

aggregate { dependsOn test }